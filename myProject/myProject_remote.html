<html>
	<title>My Project (Remote)</title>
	<head>
		<script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.js" charset="utf-8"></script>
	  <script src="../src/secret.js" charset="utf-8"></script>
	  <script src="../src/cloud.js" charset="utf-8"></script>
	  <link rel="stylesheet" href="../src/style.css" />
	</head>
<body style="background-color:DarkSeaGreen;">

	<!-- SERVICE DOCK -->
	<div id="servicedock">
		<service-airtable id="service_airtable" tablename="FinalProject"></service-airtable>
	</div>

  <h1>Very Exciting Mini Golf Woot Woot!</h1>

	<!-- CREATE YOUR PROJECT HERE -->
	<table style="padding: 10px;">
    <tr><td></td><td align="center"><button cloud_action='update' cloud_name='command'>Forward</button></td><td></td></tr>
    <tr>
      <td align="center"><button cloud_action='update' cloud_name='command'>Left</button></td>
      <td align="center"><button cloud_action='update' cloud_name='command'>Stop</button></td>
      <td align="center"><button cloud_action='update' cloud_name='command'>Right</button></td>
    </tr>
    <tr><td></td><td align="center"><button cloud_action='update' cloud_name='command'>Backward</button></td><td></td></tr>
  </table>

	<button cloud_action='update' cloud_name='command'>Hit the Ball</button>
  <button cloud_action='update' cloud_name='command'>Pick up Ball</button>
	

	<hr>

	<p style="font-family: Arial">Select the speed of the club and then hit the ball!</p>

	  <input type=range cloud_action='update' cloud_name='motor_speed' cloud_min="0" cloud_max="100" min='0' max='100' value='0' />
